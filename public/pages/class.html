<div class="row">
  <div class="col-md-12">
    <h1>Today is {{ monthDayYear }}.</h1>
    <br>
  </div> <!--col-md-12-->
</div> <!--row-->
<div class="row">
  <div class="col-sm-3" ng-repeat="student in students | orderBy:'firstName'">
    <a href="#myModal" role="button" class="btn btn-default btn-lg btn-block btn-student" data-toggle="modal" ng-click="setStudent(student)">{{student.firstName}}<br><span class="student-lastName">{{student.lastName}}</span></a><br>
  </div> <!--col-sm-12-->
</div> <!--row-->
<br>
<div class="row">
  <div class="col-sm-12">
    <h1>Add Student</h1>
    <form class="form-inline" ng-submit="addStudent()">
      <div class="form-group">
        <label class="sr-only">First Name</label>
        <input type="text" class="form-control" placeholder="First Name" ng-model="firstName">
      </div>
      <div class="form-group">
        <label class="sr-only">Last Name</label>
        <input type="text" class="form-control" placeholder="Last Name" ng-model="lastName">
      </div>
      <div class="form-group">
        <label class="sr-only">Student ID</label>
        <input type="text" class="form-control" placeholder="Student ID" ng-model="studentId">
      </div>
      <div class="form-group">
       <!--  <input type="text" class="form-control" placeholder="Period ID" ng-model="periodId"> -->
        <select ng-model="selectedPeriod" ng-options="period.name for period in periods">
         <!--  <option ng-repeat="period in periods" value="{{period._id}}">{{period.name}}</option> -->
        </select>
      </div>
      <button class="btn btn-default" type="submit">Add Student</button>
    </form>
  </div>
</div>

<div id="myModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" ng-controller="ModalController">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header" ng-show="askForStudentVerification">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h3 class="modal-title">Student Verification</h3>
      </div>

      <div class="modal-header" ng-hide="askForStudentVerification">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h3 class="modal-title">Hello {{activeStudent.firstName}}!</h3>
        <h4>Please select an event.</h4>
      </div>

      <!--student choosing event-->
      <div class="modal-body" ng-hide="askForStudentVerification">
        <div class="btn-group-vertical btn-block" role="group">
          <button type="button" class="btn btn-danger btn-modal-large" ng-click="verifyStudent('late')" ng-hide="activeStudent.isBathroomActive">
            Late
          </button>
          <button type="button" class="btn btn-warning btn-modal-large" ng-click="verifyStudent('outOfUniform')" ng-hide="activeStudent.isBathroomActive">
            Out of Uniform
          </button>
          <button type="button" class="btn btn-primary btn-modal-large" ng-click="verifyStudent('bathroomBegin')" ng-hide="activeStudent.isBathroomActive">
            Going to bathroom
          </button>
          <button type="button" class="btn btn-primary btn-modal-large" ng-click="verifyStudent('bathroomEnd')" ng-show="activeStudent.isBathroomActive">
            Return from bathroom
          </button>
        </div> <!-- button group -->
      </div>

      <!--student verification-->
      <div class="modal-body" ng-show="askForStudentVerification">
        <form class="form-inline" ng-submit="checkStudentId()">
          <div class="input-group">
            <input type="password" class="form-control" placeholder="Please enter the last 4 digits of your Student ID." ng-model="lastFourDigits">
            <span class="input-group-btn">
              <button class="btn btn-default" type="submit">Confirm</button>
            </span>
          </div><!-- /input-group -->
        </form>
        <!--<p>You've been late {{activeStudent.late.length}} times.</p>
        <p>You've gone to the bathroom {{ activeStudent.bathroom.length }} times.</p>
        <p>You've been out of uniform {{activeStudent.outOfUniform.length}} times.</p>-->
      </div> <!--modal-body-->

      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div> <!--modal-content-->
  </div> <!--modal-dialog-->
</div> <!--myModal-->
