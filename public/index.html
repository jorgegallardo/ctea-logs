  <script src="app.js"></script>
  <script>
      var startTime = '2016-12-28 05:23:43';
      var currentTime = moment().format('YYYY-MM-DD hh:mm:ss A');
      var test = moment().format('ll LTS');
      var durationMin = moment.utc(moment(currentTime,"YYYY-MM-DD hh:mm:ss").diff(moment(startTime,"YYYY-MM-DD hh:mm:ss"))).format("mm");
      var durationSec = moment.utc(moment(currentTime,"YYYY-MM-DD hh:mm:ss").diff(moment(startTime,"YYYY-MM-DD hh:mm:ss"))).format("ss");
      console.log(durationMin + ' minutes ' + durationSec + ' seconds');
      console.log(test);
  </script>
</head>
