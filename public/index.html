<!DOCTYPE html>
<html lang="en" ng-app="cteaLogs">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CTEA Logs</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/bootstrap.css">
  <link rel="stylesheet" href="./css/custom.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="./js/bootstrap.js"></script>
  <script src="./js/angular.js"></script>
  <script src="./js/moment.js"></script>
  <script src="./js/angular-moment.js"></script>
  <script src="app.js"></script>
  <script>
      var startTime = '2016-12-28 05:23:43';
      var currentTime = moment().format('YYYY-MM-DD hh:mm:ss A');
      var test = moment().format('ll LTS');
      var durationMin = moment.utc(moment(currentTime,"YYYY-MM-DD hh:mm:ss").diff(moment(startTime,"YYYY-MM-DD hh:mm:ss"))).format("mm");
      var durationSec = moment.utc(moment(currentTime,"YYYY-MM-DD hh:mm:ss").diff(moment(startTime,"YYYY-MM-DD hh:mm:ss"))).format("ss");
      console.log(durationMin + ' minutes ' + durationSec + ' seconds');
      console.log(test);
  </script>
</head>
  <body ng-controller="MainController">
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">CTEA Logs</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Period 1</a></li>
            <li><a href="#per3">Period 3</a></li>
            <li><a href="#per4">Period 4</a></li>
            <li><a href="#per6">Period 6</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>Today is {{ monthDayYear }}.</h1>
          <br>
          <!-- Standard button -->
          <!--<button ng-repeat="student in students | orderBy:'firstName'" type="button" class="btn btn-lg btn-default" data-toggle="modal" data-target="#studentButton" ng-click="setStudent(student)">{{student.firstName}}</button>-->
          <a href="#myModal" role="button" class="btn btn-default btn-lg" data-toggle="modal" ng-repeat="student in students | orderBy:'firstName'" ng-click="setStudent(student)">{{student.firstName}}</a>
          <br>
          <br>
          {{ students }}
        </div> <!-- col-md-12 -->
      </div> <!-- row -->

      <div class="row">
        <div class="col-sm-12">
          <h1>Add Student</h1>
          <form class="form-inline" ng-submit="addStudent()">
            <div class="form-group">
              <label class="sr-only">First Name</label>
              <input type="text" class="form-control" placeholder="First Name" ng-model="firstName">
            </div>
            <div class="form-group">
              <label class="sr-only">Last Name</label>
              <input type="text" class="form-control" placeholder="Last Name" ng-model="lastName">
            </div>
            <div class="form-group">
              <label class="sr-only">Student ID</label>
              <input type="text" class="form-control" placeholder="Student ID" ng-model="studentId">
            </div>
            <button class="btn btn-default" type="submit">Add Student</button>
          </form>
        </div>
      </div>

      <div id="myModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header" ng-show="askForStudentVerification">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h3 class="modal-title">Student Verification</h3>
            </div>

            <div class="modal-header" ng-hide="askForStudentVerification">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h3 class="modal-title">Hello {{activeStudent.firstName}}!</h3>
              <h4>Please select an event.</h4>
            </div>

            <!--student choosing event-->
            <div class="modal-body" ng-hide="askForStudentVerification">
              <div class="btn-group-vertical btn-block" role="group">
                <button type="button" class="btn btn-danger btn-modal-large" ng-click="verifyStudent('late')">
                  <i class="fa fa-bell" aria-hidden="true" data-dismiss="modal"></i> Late
                </button>
                <button type="button" class="btn btn-warning btn-modal-large" ng-click="verifyStudent('outOfUniform')">
                  <i class="fa fa-ban" aria-hidden="true" data-dismiss="modal"></i> Out of Uniform
                </button>
                <button type="button" class="btn btn-primary btn-modal-large" ng-click="verifyStudent('bathroom')">
                  <i class="fa fa-shower" aria-hidden="true" data-dismiss="modal"></i> Bathroom
                </button>
              </div> <!-- button group -->
            </div>

            <!--student verification-->
            <div class="modal-body" ng-show="askForStudentVerification">
              <form class="form-inline" ng-submit="checkStudentId()">
                <div class="input-group">
                  <input type="password" class="form-control" placeholder="Please enter the last 4 digits of your Student ID." ng-model="lastFourDigits">
                  <span class="input-group-btn">
                    <button class="btn btn-default" type="submit">Confirm</button>
                  </span>
                </div><!-- /input-group -->
              </form>
              <!--<p>You've been late {{activeStudent.late.length}} times.</p>
              <p>You've gone to the bathroom {{ activeStudent.bathroom.length }} times.</p>
              <p>You've been out of uniform {{activeStudent.outOfUniform.length}} times.</p>-->
            </div> <!--modal-body-->

            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div> <!--modal-content-->
        </div> <!--modal-dialog-->
      </div> <!--myModal-->

    </div> <!-- container-->
  </body>
</html>
